---
layout: default
---
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <h1 class="post-title text-center" itemprop="name headline">{{ page.title }}</h1>
        <div class="post-info text-center">
          <span class="post-date">
              <i class="fa fa-calendar"></i>
              <span>{{ page.date | date: "%d/%m/%Y" }}</span>
          </span>
          {% if page.tags.size > 0 %}
          <span class="tags">
              <i class="fa fa-tags"></i>
              {% for tag in page.tags %}
                <a href="{{ site.baseurl}}/tags/#{{tag | slugify}}" class="tag">{{ tag }}</a>
              {% endfor %}
          </span>
          {% endif %}
          <span class="post-comments-icon">
            <i class="fa fa-comments"></i>
            <a href="#disqus_thread">
              Comments
            </a>
          </span>
        </div>
      </header>
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
      <footer class="post-footer">
        {% if site.disqus_shortname and page.comments == true %}
          <div id="disqus_thread"></div>
        {% endif %}
      </footer>
    </article>
  </div>
</div>
