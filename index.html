---
layout: default
---
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    {% for post in site.posts %}

    <div class="post-preview">
      <div class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}
            </a>
      </div>
      <div class="post-info">
        <span class="post-date">
              <i class="fa fa-calendar"></i>
              <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        </span>
        {% if post.tags.size > 0 %}
        <span class="tags">
              <i class="fa fa-tags"></i>
              {% for tag in post.tags %}
              <span class="tag">{{ tag }}</span> {% endfor %}
        </span>
        {% endif %}
        <span class="post-comments-icon">
          <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread">
            <i class="fa fa-comments"></i>
            <span class="disqus-comment-count" data-disqus-url="{{ post.url || prepend: site.baseurl || prepend: site.url }}">Comments</span>
          </a>
        </span>
      </div>

      <div class="post-entry">
        {{ post.excerpt }}
      </div>
    </div>
    {% endfor %}

  </div>
</div>
