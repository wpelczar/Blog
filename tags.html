---
layout: page
title: Tags
---

<div class="tags-expo">
  <div class="tags-expo-list">
    {% for tag in site.tags %}
    <span class="tag-wrapper">
      <a href="#{{ tag[0] | slugify }}" class="tag"><i class="fa fa-tag"></i> {{ tag[0] }}</a>
    </span>
      
    {% endfor %}
  </div>
  <hr/>
  <div class="tags-expo-section">
    {% for tag in site.tags %}
    <div class="tag-name" id="{{ tag[0] | slugify }}">{{ tag[0] }}</div>
    <ul class="tags-expo-posts">
      {% for post in tag[1] %}
        <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small class="post-date">{{ post.date | date: "%d/%m/%Y" }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
